<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://d3mlfyygrfdi2i.cloudfront.net/favicon.png?v=2" rel="icon" type="image/png">
<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
<title>Kickstarter Product Summary Module</title>
</head>
<body>
<div id="Summary"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
  <script>
    const project = window.location.href.split('?')[1] || 0;
    ReactDOM.render(
      React.createElement(Summary, {projectId: project}),
      document.getElementById('Summary')
    );
  </script>
</body>
</html>
